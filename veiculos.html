<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="header">
                    <div class="row clearfix">
                        <div class="col-xs-12 col-sm-6">
                            <h2>Veiculo</h2>
                        </div>
                    </div>
                </div>
                <div class="body table-responsive">

                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Placa</th>
                                <th>Modelo</th>
                                <th>Fabricante</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="veiculo in veiculos">
                                <td>{{veiculo.placa}}</td>
                                <td>{{veiculo.modelo}}</td>
                                <td>{{veiculo.fabricante}}</td>
                                <td class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                  <i class="material-icons">menu</i>
                              </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);" class="waves-effect waves-block"><i class="material-icons">create</i>{{l('Edit')}}</a></li>
                                        <li><a href="javascript:void(0);" class="waves-effect waves-block"><i class="material-icons">delete_sweep</i>{{l('Delete')}}</a></li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary waves-effect m-r-20" data-toggle="modal" data-target="#defaultModal">Adicionar Ve√≠culo</button>

                    <!-- Modal Veiculo -->

                    <div class="modal fade in" id="defaultModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <form id="frm_create_veiculo">
                                  <div class="modal-header">
                                      <button type="button" data-dismiss="modal" class="close" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                      </button>
                                      <h4 class="modal-title">
                                          <span>Cadastrar Veiculo</span>
                                      </h4>
                                  </div>
                                    <div class="modal-body">
                                        <div class="tab-content">
                                            <div role="tabpanel" class="tab-pane animated fadeIn active" id="user-details">
                                                <div class="row clearfix" style="margin-top:10px;">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <span>Data Entrega Venda</span>
                                                                <input class="form-control" type="date" ng-model="veiculo.name" name="" value="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <span>Data Venda</span>
                                                                <input class="form-control" type="date" ng-model="veiculo.dataVenda" name="" value="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row clearfix" style="margin-top:10px;">
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="placa" class="form-label">Placa</label>
                                                                <input id="placa" type="text" ng-model="veiculo.placa" name="Placa" required maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="kmatual" class="form-label">KmAtual</label>
                                                                <input id="kmatual" type="text" ng-model="veiculo.kmAtual" name="KmAtual" maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row clearfix" style="margin-top:10px;">
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="revendedor" class="form-label">Revendedor</label>
                                                                <input id="revendedor" type="text" ng-model="veiculo.revendedor" name="Revendedor" maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="fabricante" class="form-label">Fabricante</label>
                                                                <input id="fabricante" type="text" ng-model="veiculo.fabricante" name="Fabricante" required maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row clearfix" style="margin-top:10px;">
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="modelo" class="form-label">Modelo</label>
                                                                <input id="modelo" type="text" name="Modelo" ng-model="veiculo.modelo" required maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="cor" class="form-label">Cor Predominante</label>
                                                                <input id="cor" type="text" name="Cor" ng-model="veiculo.cor"  required maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row clearfix" style="margin-top:10px;">
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="chassi" class="form-label">Chassi</label>
                                                                <input id="chassi" type="text" ng-model="veiculo.chassi" name="Chassi" required maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group form-float">
                                                            <div class="form-line">
                                                                <label for="renavam" class="form-label">Renavam</label>
                                                                <input id="renavam" type="text" ng-model="veiculo.renavam" name="Cor" required maxlength="32" class="validate form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row clearfix" style="margin-top:10px;">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <select class="form-control" name="statusVeiculoId">
                                                                    <option></option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <select class="form-control" name="combustivelId">
                                                                    <option  ng-repeat="combustivel in combustiveis" value="{{combustivel.id}}">{{combustivel.nome}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row clearfix" style="margin-top:10px;">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <select class="form-control" name="contratoId">
                                                                    <option></option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <select class="form-control" name="tipoVeiculoId">
                                                                    <option></option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cancelar</button>
                                        <button type="button" ng-click="send()" class="btn btn-primary waves-effect">Cadastrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Fim Modal Veiculo -->

                </div>
            </div>
        </div>
